	<script type="text/javascript">
		// Есть treasure bang meme coin
		let sh1 = document.querySelectorAll(".ship1")
		let sh2 = document.querySelectorAll(".ship2")
		let sh3 = document.querySelectorAll(".ship3")
		let sh4 = document.querySelectorAll(".ship4")
		let prom = document.querySelectorAll(".prom")
		let mis = document.querySelectorAll(".mis")
		let accu = 0

		for(let u=0; u<4; u=u+1){
			sh1[u].onclick=function() {
				sh1[u].style.background = "yellow"
				accu = accu + 1
				if (accu==20) {
					alert("YOU win")
				}
			}
		}

		for(let n=0; n<6; n=n+1){
			sh2[n].onclick=function() {
				sh2[n].style.background = "blue"
				accu=accu + 1
				if (accu==20) {
					alert("YOU win")
				}
			}
		}

		for(let a=0; a<6; a=a+1){
			sh3[a].onclick=function() {

				accu=accu + 1
				if (accu==20) {

				}
			}
		}

		for(let p=0; p<4; p=p+1){
			sh4[p].onclick=function() {
				sh4[p].style.background = "purple"
				accu=accu + 1
				if (accu==20) {
					alert("YOU win")
				}
			}
		}
		for(let o=0; o<11; o=o+1){
			prom[o].onclick=function() {
				prom[o].style.background = "white"
			}
		}
		for(let r=0; r<67; r=r+1){
			mis[r].onclick=function() {
				mis[r].style.backgroundImage = "url(red.png)"
				mis[r].style.backgroundSize = "100% 100%";

			}
		}
